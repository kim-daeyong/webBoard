<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<form action="/formtagExam" method="post">
    <fieldset style="width : 400px">
        <legend> 회원가입</legend>
    이름 : <input type="text" name="name" size="10"/><br/>
    아이디 : <input type="text" name="id" size="10"/><br/>
    비밀번호 : <input type="password" name="pw" size='10' /><br/>
    성별 : <input type="radio" name="sex" value="man"/>남
          <input type="radio" name="sex" value="woman"/>여<br/>
    취미 : <input type="checkbox" name="hobby" value="read"/>독서
    <input type="checkbox" name="hobby" value="cook"/>요리
    <input type="checkbox" name="hobby" value="game"/>게임
    <input type="checkbox" name="hobby" value="cording"/>코딩
    <input type="checkbox" name="hobby" value="sleep"/>취침<br/>

    주언어 :<input type="radio" name="major" value="java" checked="checked"/>자바
    <!-- checked="checked" : default로 체크되도록... -->
    <input type="radio" name="major" value="html/css"/>HTML/CSS
    <input type="radio" name="major" value="c++"/>C++
    <input type="radio" name="major" value="python"/>파이썬<br/>

    블로그 :<select name="blog">
        <option value="naver">네이버</option>
        <!-- selected="selected" : default로 선택된 상태이도록... -->
        <option value="github" selected="selected">깃허브</option>
        <option value="daum">다음</option>
        <option value="tstory">티스토리</option>
        <option value=" ">기타</option>
        <input type="text" name="blogname" size="20"/><br/>
    </select>
    </fieldset>

    <input type="submit" value="전송" />
    <!-- type="reset" : 취소 -->
    <input type="reset" value="취소" />
</form>
